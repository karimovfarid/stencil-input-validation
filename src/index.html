<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/input-validation.esm.js"></script>
    <script nomodule src="/build/input-validation.js"></script>
  </head>
  <body>
  <custom-input
    id="test-id"
    type="url"
    label="Validate web url"
    validation="/^(https?:\/\/)?((([a-z\d]([a-z\d-]*[a-z\d])*)\.)+[a-z]{2,}|((\d{1,3}\.){3}\d{1,3}))(\:\d+)?(\/[-a-z\d%_.~+]*)*(\?[;&a-z\d%_.~+=-]*)?(\#[-a-z\d_]*)?$/i";
  ></custom-input>
  <button id='test-click-id'>Click here</button>
  </body>
  <script>
    var testId = document.getElementById("test-click-id")
    testId.addEventListener("click", function(){
      var comp = document.querySelector('custom-input');
      comp.isSubmitted = true
    })
  </script>
</html>
